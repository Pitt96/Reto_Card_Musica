<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./estilos.css" />
        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <main class="contenedor">
            <header>
                <img src="./images/illustration-hero.svg" alt="musica.jpg" />
            </header>
            <div class="cuerpo">
                <section>
                    <div class="titulo">
                        <h1>Order Summary</h1>
                    </div>
                    <div class="descripcion">
                        <p>
                            You can now listen to millons of <br />
                            song, audiobooks, and podcasr on <br />
                            any device anywhere you like!
                        </p>
                    </div>
                </section>

                <div class="detalles_musica">
                    <div>
                        <img
                            src="./images/icon-music.svg"
                            alt="icono_musical.jpg"
                        />
                    </div>
                    <div class="plan">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                    <div class="cambio">
                        <a href="">Change</a>
                    </div>
                </div>
                <div class="ultimo">
                    <div class="u_1">
                        <a href="">Proceed to Payment</a>
                    </div>
                    <div class="u_2">
                        <a href="">Cancel Order</a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
